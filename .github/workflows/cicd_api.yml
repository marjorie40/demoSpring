name: cicd_api.yml
run-name: ${{ github.actor }} GitHub Actions Workflow CICD API
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Service MySQL pour tests d'intégration
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD}}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          
      

    steps:
      # test d'attente de mise en service du conteneur MySQL
      - name: wait_for_MySQL_to_be_ready
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          sleep 1
          done
      # 1. Checkout du code recopie du depot dans executeur
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # 3. Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      

      - name: Create_Database_from_script
        run: mysql -h 127.0.0.1 -u root -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} < infra/mysql/script.sql

      # 4. Tests unitaires (rapides)
      - name: Run unit tests
        run: mvn -B test -Dtest=*Test

      # 5. Tests d'intégration avec MySQL
      - name: Run integration tests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/${{ secrets.DB_NAME }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_NAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD}}
        run: mvn -B verify -DskipTests=false -Dtest=*IT

      # 6. SonarCloud (optionnel)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 7. Build Maven et stockage de l'artefact
      - name: Build Maven package
        run: mvn clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: my-app-jar
          path: target/*.jar
          retention-days: 1

